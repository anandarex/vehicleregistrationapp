<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aplikasi Registrasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
          <h2 class="text-center mb-5">Edit Data Kendaraan/h2>

          <form
            method="post"
            enctype="multipart/form-data"
            th:object="${dataKendaraanDto}"
          >

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">ID</label>
            <div class="col-sm-8">
                <input type="readonly" class="form-control-plaintext" th:value="${dataKendaraan.id}"></input>
            </div>
        </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Nomor Registrasi Kendaraan</label>
                <div class="col-sm-8">
                    <input maxlength="10" minlength="10" class="form-control" th:field="${dataKendaraanDto.noRegistrasi}">
                    <p th:if="${#fields.hasErrors('noRegistrasi')}" th:errorclass="text-danger"
                        th:errors="${dataKendaraanDto.noRegistrasi}"></p>
                </input>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Nama Pemilik Kendaraan</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${dataKendaraanDto.namaPemilikKendaraan}">
                    <p th:if="${#fields.hasErrors('namaPemilikKendaraan')}" th:errorclass="text-danger"
                        th:errors="${dataKendaraanDto.namaPemilikKendaraan}"></p>
                </input>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Merk Kendaraan</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${dataKendaraanDto.merkKendaraan}">
                    <p th:if="${#fields.hasErrors('merkKendaraan')}" th:errorclass="text-danger"
                        th:errors="${dataKendaraanDto.merkKendaraan}"></p>
                </input>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Alamat Pemilik</label>
                <div class="col-sm-8">
                    <textarea class="form-control" th:field="${dataKendaraanDto.alamatPemilikKendaraan}">
                    <p th:if="${#fields.hasErrors('alamatPemilikKendaraan')}" th:errorclass="text-danger"
                        th:errors="${dataKendaraanDto.alamatPemilikKendaraan}"></p>
                    </textarea>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Tahun Pembuatan</label>
                <div class="col-sm-8">
                    <input maxlength="4" minlength="4" class="form-control" th:field="${dataKendaraanDto.tahunPembuatan}">
                    <p th:if="${#fields.hasErrors('tahunPembuatan')}" th:errorclass="text-danger"
                        th:errors="${dataKendaraanDto.tahunPembuatan}"></p>
                </input>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Kapasitas Silinder</label>
                <div class="col-sm-8">
                    <input maxlength="4" class="form-control" th:field="${dataKendaraanDto.kapasitasSilinder}">
                    <p th:if="${#fields.hasErrors('kapasitasSilinder')}" th:errorclass="text-danger"
                        th:errors="${dataKendaraanDto.kapasitasSilinder}"></p>
                </input>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Warna Kendaraan</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${dataKendaraanDto.warnaKendaraan}">
                    <p th:if="${#fields.hasErrors('kapasitasSilinder')}" th:errorclass="text-danger"
                        th:errors="${dataKendaraanDto.warnaKendaraan}"></p>
                </input>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Bahan Bakar</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${dataKendaraanDto.jenisBahanBakar}">
                    <p th:if="${#fields.hasErrors('jenisBahanBakar')}" th:errorclass="text-danger"
                        th:errors="${dataKendaraanDto.jenisBahanBakar}"></p>
                </input>
                </div>
            </div>

            <div class="row">
            <div class="col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Tambah Data</button>
            </div>

            <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/dataKendaraan" role="button">Batal</a>
            </div>
        </div>

          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

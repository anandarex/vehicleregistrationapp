<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aplikasi Registrasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Aplikasi Data Kendaraan</h1>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>No Registrasi</th>
            <th>Nama Pemilik</th>
            <th>Merk Kendaraan</th>
            <th>Tahun Pembuatan</th>
            <th>Kapasitas</th>
            <th>Warna</th>
            <th>Bahan Bakar</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dataKendaraan : ${dataKendaraan}">
            <td th:text="${dataKendaraan.id}"></td>
            <td th:text="${dataKendaraan.noRegistrasi}"></td>
            <td th:text="${dataKendaraan.namaPemilikKendaraan}"></td>
            <td th:text="${dataKendaraan.merkKendaraan}"></td>
            <td th:text="${dataKendaraan.tahunPembuatan}"></td>
            <td th:text="${dataKendaraan.kapasitasSilinder} + ' cc'"></td>
            <td th:text="${dataKendaraan.warnaKendaraan}"></td>
            <td th:text="${dataKendaraan.jenisBahanBakar}"></td>

            <td style="white-space: nowrap">
              <a
                class="btn btn-primary btn-sm"
                th:href="@{/dataKendaraan/editDataKendaraan(id=${dataKendaraan.id})}"
                >Edit</a
              >
              <a
                class="btn btn-danger btn-sm"
                th:href="@{/dataKendaraan/delete(id=${dataKendaraan.id})}"
                onclick="return confirm('Apa Anda Yakin?')"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <a class="btn btn-primary" href="/dataKendaraan/TambahDataKendaraan"
        >Tambah Data</a
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
